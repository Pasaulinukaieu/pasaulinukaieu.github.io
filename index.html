<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaulinukai Administratoriaus prieiga</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:radial-gradient(circle at top center,#b9fbc0,#a3d5ff);
  min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:#111;overflow-x:hidden;
}
.glass{
  background:rgba(255,255,255,0.25);
  border-radius:28px;
  padding:40px 50px;
  backdrop-filter:blur(25px)saturate(180%);
  -webkit-backdrop-filter:blur(25px)saturate(180%);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 12px 40px rgba(0,0,0,0.25),
             inset 0 0 40px rgba(255,255,255,0.05),
             0 0 80px rgba(255,255,255,0.2);
  width:90%;max-width:600px;text-align:center;
  transform:translateY(10px);animation:floaty 6s ease-in-out infinite;
}
@keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
h1{font-size:2rem;font-weight:700;background:linear-gradient(90deg,#007aff,#00c6ff,#7b61ff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem;}
input{padding:12px 16px;border-radius:12px;border:none;outline:none;width:100%;max-width:200px;
  text-align:center;font-size:1.1rem;margin-bottom:15px;}
button{
  cursor:pointer;
  background:linear-gradient(90deg,#7bafff,#a3d5ff);
  color:#fff;font-weight:600;padding:12px 24px;border:none;border-radius:12px;
  transition:transform 0.2s ease,box-shadow 0.3s ease;
}
button:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(123,175,255,0.5);}
.warning{
  margin:10px auto;
  background:rgba(255,255,255,0.3);
  border:1px solid rgba(255,255,255,0.4);
  border-radius:12px;
  padding:10px 15px;
  color:#222;
  width:100%;
  max-width:450px;
}
.contact{margin-top:25px;font-size:0.95rem;color:#222;}
.contact p{margin:4px 0;}
footer{font-size:0.85rem;opacity:0.85;margin-top:20px;}
</style>
</head>
<body>

<div class="glass" id="loginBox">
  <h1>Pasaulinukai Lietuva</h1>
  <p>Įveskite administratoriaus kodą:</p>
  <input type="password" id="adminCode" placeholder="****" maxlength="8">
  <br>
  <button onclick="checkCode()">Tęsti</button>
  <p id="msg" style="margin-top:10px;color:red;"></p>
</div>

<div class="glass" id="continueBox" style="display:none;">
  <h1>Pasaulinukai Admin</h1>
  <div class="warning">⚠️ Šis puslapis nukreips jus į Google Forms.</div>
  <div class="warning">⚠️ Tai tik prototipas, prašome nešvaistyti savo laiko.</div>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeSXqhfAI4mGfqAsmqDxWZZ6PimNVjhN1tgeo_fBjUA6UMjjg/viewform?usp=header" target="_blank" rel="noopener">
    <button>Tęsti</button>
  </a>
  <div class="contact">
    <p><strong>CEO:</strong> 0(608)79 821</p>
    <p><strong>El. paštas:</strong> pasaulinukai@gmail.com</p>
    <p><strong>Technologijos (CTO):</strong> —</p>
  </div>
  <footer><p>All rights reserved Pasaulinukai 2025</p></footer>
</div>

<script>
(function(){
  // hidden secret as char codes (not plaintext)
  const secretCodes = [52,48,55,50]; // "4072"
  function secretString(){ return secretCodes.map(c => String.fromCharCode(c)).join(''); }

  function checkCode(){
    const code = document.getElementById("adminCode").value.trim();
    const msg = document.getElementById("msg");
    if(code === secretString()){
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("continueBox").style.display = "block";
      msg.textContent = "";
    } else {
      msg.textContent = "Neteisingas kodas.";
    }
  }

  // expose for onclick handler
  window.checkCode = checkCode;

  // focus input on load
  window.addEventListener('load', ()=>{ const inp = document.getElementById('adminCode'); if(inp) inp.focus(); });
})();
</script>

</body>
</html>
