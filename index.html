<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaulinukai Lietuva</title>
<style>
:root {
  --accent1:#007aff;
  --accent2:#00c6ff;
  --bg1:#f2f2f2;
  --bg2:#ffffff;
  --text:#111;
  --glass-bg:rgba(255,255,255,0.25);
}

/* Animations */
@keyframes popZoom {
  0% {transform:scale(0.6);opacity:0;}
  50% {transform:scale(1.2);opacity:1;}
  100% {transform:scale(1);}
}

/* Base styling */
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:background 0.4s ease;
}

/* Glass box (for admin themes) */
.glass {
  background:var(--glass-bg);
  border-radius:24px;
  padding:40px;
  backdrop-filter:blur(25px)saturate(180%);
  -webkit-backdrop-filter:blur(25px)saturate(180%);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 12px 40px rgba(0,0,0,0.25);
  width:90%;
  max-width:600px;
  text-align:center;
  animation:popZoom 1s forwards;
  transition:all 0.4s ease;
}

/* Basic layout container (for normal users) */
.basic-layout {
  width:100%;
  max-width:900px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:flex-start;
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:none;}
}

h1 {
  font-size:2rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:15px;
}

input, select, button {
  font-size:1rem;
  border-radius:10px;
  border:1px solid #ccc;
  padding:10px 14px;
  margin-top:10px;
}

button {
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:transform 0.2s ease;
}
button:hover {transform:scale(1.05);}

.hidden {display:none;}

.warning {
  background:rgba(255,255,255,0.3);
  border-radius:12px;
  padding:10px;
  margin-top:20px;
  max-width:420px;
  border:1px solid rgba(255,255,255,0.3);
}

.contact {margin-top:20px;font-size:0.95rem;}
footer {font-size:0.85rem;margin-top:20px;opacity:0.7;}
</style>
</head>
<body>

<!-- Login Box -->
<div class="glass" id="loginBox">
  <h1>Pasaulinukai Lietuva</h1>
  <p>Įveskite kodą:</p>
  <input type="password" id="adminCode" placeholder="****" maxlength="8">
  <br>
  <button id="loginBtn">Tęsti</button>
  <p id="msg" style="color:red;margin-top:10px;"></p>
</div>

<!-- Content Box -->
<div id="contentBox" class="hidden">
  <h1 id="roleTitle">Pasaulinukai</h1>
  <p id="welcomeText"></p>

  <div id="adminExtras" class="hidden">
    <label for="themeSelect">Pasirinkite temą:</label><br>
    <select id="themeSelect">
      <option value="liquid">Liquid Glass</option>
      <option value="basic">Basic</option>
      <option value="neon">Neon Blue</option>
      <option value="fab">Fabulous</option>
    </select>
  </div>

  <div id="userExtras" class="hidden">
    <label for="userThemeSelect">Pasirinkite temą:</label><br>
    <select id="userThemeSelect">
      <option value="basic">Basic</option>
      <option value="liquid">Liquid Glass</option>
    </select>
  </div>

  <br>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeSXqhfAI4mGfqAsmqDxWZZ6PimNVjhN1tgeo_fBjUA6UMjjg/viewform?usp=header" target="_blank" rel="noopener">
    <button id="formBtn">Atidaryti „Google Forms“</button>
  </a>

  <div class="warning">⚠️ Tai tik prototipas — neprašvaistykite savo laiko.</div>

  <div class="contact">
    <p><strong>CEO:</strong> 0(608)79 821</p>
    <p><strong>El. paštas:</strong> pasaulinukai@gmail.com</p>
    <p><strong>Technologijos (CTO):</strong> —</p>
  </div>
  <footer>All rights reserved Pasaulinukai 2025</footer>
</div>

<script>
(function(){
  const a=atob("NDA3Mg=="),u=atob("MDEyNA==");
  const loginBox=document.getElementById("loginBox");
  const contentBox=document.getElementById("contentBox");
  const msg=document.getElementById("msg");
  const adminExtras=document.getElementById("adminExtras");
  const userExtras=document.getElementById("userExtras");
  const welcomeText=document.getElementById("welcomeText");
  const roleTitle=document.getElementById("roleTitle");
  const themeSelect=document.getElementById("themeSelect");
  const userThemeSelect=document.getElementById("userThemeSelect");

  document.getElementById("loginBtn").addEventListener("click",checkCode);
  document.getElementById("adminCode").addEventListener("keydown",e=>{
    if(e.key==="Enter")checkCode();
  });

  function checkCode(){
    const code=document.getElementById("adminCode").value.trim();
    if(code===a){showAdmin();}
    else if(code===u){showUser();}
    else{msg.textContent="Neteisingas kodas.";}
  }

  function showAdmin(){
    loginBox.classList.add("hidden");
    contentBox.classList.remove("hidden");
    adminExtras.classList.remove("hidden");
    userExtras.classList.add("hidden");
    welcomeText.textContent="Sveiki, administratori!";
    roleTitle.textContent="Administratoriaus prieiga";
    setTheme("liquid", true);
    themeSelect.addEventListener("change",e=>setTheme(e.target.value,true));
  }

  function showUser(){
    loginBox.classList.add("hidden");
    contentBox.classList.remove("hidden");
    adminExtras.classList.add("hidden");
    userExtras.classList.remove("hidden");
    welcomeText.textContent="Sveiki atvykę!";
    roleTitle.textContent="Pasaulinukai Lietuva";
    setTheme("basic", false);
    userThemeSelect.addEventListener("change",e=>setTheme(e.target.value,false));
  }

  function setTheme(name,isAdmin){
    const root=document.documentElement;
    const body=document.body;

    // Reset layouts
    body.classList.remove("admin-layout","user-layout");
    contentBox.className="";

    if(name==="basic"){
      // Basic site layout
      root.style.setProperty("--bg1","#f9f9f9");
      root.style.setProperty("--bg2","#ffffff");
      root.style.setProperty("--accent1","#0055aa");
      root.style.setProperty("--accent2","#007aff");
      body.style.justifyContent="flex-start";
      body.style.alignItems="center";
      contentBox.classList.add("basic-layout");
    } else {
      // Admin or special theme layout
      contentBox.classList.add("glass");
      body.style.justifyContent="center";
      body.style.alignItems="center";
    }

    // Theme color styling
    if(name==="liquid"){
      root.style.setProperty("--bg1","#b9fbc0");
      root.style.setProperty("--bg2","#a3d5ff");
      root.style.setProperty("--accent1","#007aff");
      root.style.setProperty("--accent2","#00c6ff");
    }
    if(name==="neon"){
      root.style.setProperty("--bg1","#0f0f1f");
      root.style.setProperty("--bg2","#001133");
      root.style.setProperty("--accent1","#00ffff");
      root.style.setProperty("--accent2","#0088ff");
    }
    if(name==="fab"){
      root.style.setProperty("--bg1","#fff0f6");
      root.style.setProperty("--bg2","#fcd2f0");
      root.style.setProperty("--accent1","#ff007f");
      root.style.setProperty("--accent2","#ff77ff");
    }
  }
})();
</script>
</body>
</html>
