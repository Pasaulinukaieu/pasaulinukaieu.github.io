<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaulinukai Administratoriaus prieiga</title>
<style>
:root {
  --accent1:#007aff;
  --accent2:#00c6ff;
  --bg1:#b9fbc0;
  --bg2:#a3d5ff;
  --text:#111;
  --glass-bg:rgba(255,255,255,0.25);
}

/* Smooth boot animation */
@keyframes bootIn {
  0% {opacity:0; transform:translateY(40px) scale(0.95);}
  60% {opacity:1; transform:translateY(-5px) scale(1.02);}
  100% {transform:translateY(0) scale(1);}
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  overflow-x:hidden;
  animation:bootIn 1s ease;
}

.glass {
  background:var(--glass-bg);
  border-radius:24px;
  padding:40px;
  backdrop-filter:blur(25px)saturate(180%);
  -webkit-backdrop-filter:blur(25px)saturate(180%);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 12px 40px rgba(0,0,0,0.25);
  width:90%;
  max-width:600px;
  text-align:center;
  transition:all 0.4s ease;
}

h1 {
  font-size:2rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input {
  padding:10px 14px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:1.1rem;
  text-align:center;
  width:70%;
  max-width:200px;
  margin-top:10px;
}

button {
  cursor:pointer;
  margin-top:14px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff;
  font-weight:600;
  padding:10px 24px;
  border:none;
  border-radius:12px;
  transition:transform 0.2s ease,box-shadow 0.3s ease;
}
button:hover {transform:scale(1.05);}

.warning {
  margin:10px auto;
  background:rgba(255,255,255,0.3);
  border-radius:12px;
  padding:10px;
  color:#222;
  max-width:420px;
  border:1px solid rgba(255,255,255,0.3);
}

.contact {margin-top:20px;font-size:0.95rem;}
footer {font-size:0.85rem;margin-top:10px;opacity:0.8;}
.hidden {display:none;}

select {
  margin-top:10px;
  padding:8px 12px;
  border-radius:10px;
  border:none;
  background:#fff;
  font-weight:600;
}
</style>
</head>
<body>

<div class="glass" id="loginBox">
  <h1>Pasaulinukai Lietuva</h1>
  <p>Įveskite administratoriaus kodą:</p>
  <input type="password" id="adminCode" placeholder="****" maxlength="8">
  <br>
  <button id="loginBtn">Tęsti</button>
  <p id="msg" style="color:red;margin-top:10px;"></p>
</div>

<div class="glass hidden" id="contentBox">
  <h1 id="roleTitle">Pasaulinukai</h1>
  <p id="welcomeText"></p>

  <div id="adminExtras" class="hidden">
    <label for="themeSelect">Pasirinkite temą:</label><br>
    <select id="themeSelect">
      <option value="liquid">Liquid Glass</option>
      <option value="neon">Neon Blue</option>
      <option value="fab">Fabulous</option>
    </select>
  </div>

  <br>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeSXqhfAI4mGfqAsmqDxWZZ6PimNVjhN1tgeo_fBjUA6UMjjg/viewform?usp=header"
     target="_blank" rel="noopener">
     <button id="formBtn">Atidaryti „Google Forms“</button>
  </a>

  <div class="warning">⚠️ Tai tik prototipas — neprašvaistykite savo laiko.</div>

  <div class="contact">
    <p><strong>CEO:</strong> 0(608)79 821</p>
    <p><strong>El. paštas:</strong> pasaulinukai@gmail.com</p>
    <p><strong>Technologijos (CTO):</strong> —</p>
  </div>
  <footer>All rights reserved Pasaulinukai 2025</footer>
</div>

<script>
(function(){
  const adminCode = "4072";
  const userCode = "0124";

  const loginBox = document.getElementById("loginBox");
  const contentBox = document.getElementById("contentBox");
  const msg = document.getElementById("msg");
  const themeSelect = document.getElementById("themeSelect");
  const adminExtras = document.getElementById("adminExtras");
  const welcomeText = document.getElementById("welcomeText");
  const roleTitle = document.getElementById("roleTitle");

  document.getElementById("loginBtn").addEventListener("click", checkCode);
  document.getElementById("adminCode").addEventListener("keydown", e=>{
    if(e.key==="Enter") checkCode();
  });

  function checkCode(){
    const code = document.getElementById("adminCode").value.trim();
    if(code===adminCode){
      showAdmin();
    } else if(code===userCode){
      showUser();
    } else {
      msg.textContent="Neteisingas kodas.";
    }
  }

  function showAdmin(){
    loginBox.classList.add("hidden");
    contentBox.classList.remove("hidden");
    adminExtras.classList.remove("hidden");
    welcomeText.textContent="Sveiki, administratori!";
    roleTitle.textContent="Administratoriaus prieiga";
    themeSelect.addEventListener("change", e=>setTheme(e.target.value));
  }

  function showUser(){
    loginBox.classList.add("hidden");
    contentBox.classList.remove("hidden");
    adminExtras.classList.add("hidden");
    welcomeText.textContent="Sveiki atvykę!";
    roleTitle.textContent="Pasaulinukai Lietuva";
  }

  function setTheme(name){
    const root=document.documentElement;
    if(name==="liquid"){
      root.style.setProperty("--bg1","#b9fbc0");
      root.style.setProperty("--bg2","#a3d5ff");
      root.style.setProperty("--accent1","#007aff");
      root.style.setProperty("--accent2","#00c6ff");
    }
    if(name==="neon"){
      root.style.setProperty("--bg1","#0f0f1f");
      root.style.setProperty("--bg2","#001133");
      root.style.setProperty("--accent1","#00ffff");
      root.style.setProperty("--accent2","#0088ff");
    }
    if(name==="fab"){
      root.style.setProperty("--bg1","#fff0f6");
      root.style.setProperty("--bg2","#fcd2f0");
      root.style.setProperty("--accent1","#ff007f");
      root.style.setProperty("--accent2","#ff77ff");
    }
  }
})();
</script>

</body>
</html>
